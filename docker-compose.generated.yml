version: '3.8'
networks:
  pbft_net:
    driver: bridge
services:
  pbft-bootstrap:
    build:
      context: ./Sabine_ODL_Fork
      dockerfile: Dockerfile
    container_name: pbft-bootstrap
    command:
    - bootstrap
    - '4315'
    - --debug
    - info
    networks:
    - pbft_net
    ports:
    - 4315:4315
  pbft-dealer:
    build:
      context: ./Sabine_ODL_Fork
      dockerfile: Dockerfile
    container_name: pbft-dealer
    command:
    - dealer
    - pbft-bootstrap:4315
    - '5000'
    - --grpcPort
    - '50051'
    - --NbNode
    - '10'
    - --replicaAddrs
    - pox-replica-0:50052,pox-replica-1:50053,pox-replica-2:50054,pox-replica-3:50055,pox-replica-4:50056,pox-replica-5:50057,pox-replica-6:50058,pox-replica-7:50059,pox-replica-8:50060,pox-replica-9:50061
    - --debug
    - info
    networks:
    - pbft_net
    ports:
    - 50051:50051
    - 5000:5000
    depends_on:
    - pbft-bootstrap
  pbft-node-0:
    build:
      context: ./Sabine_ODL_Fork
      dockerfile: Dockerfile
    container_name: pbft-node-0
    command:
    - node
    - pbft-bootstrap:4315
    - '0'
    - --NodeNumber
    - '10'
    - --ryuReplicaAddr
    - pox-replica-0:50052
    - --acceptUnknownTx
    - --debug
    - trace
    networks:
    - pbft_net
    depends_on:
    - pbft-bootstrap
